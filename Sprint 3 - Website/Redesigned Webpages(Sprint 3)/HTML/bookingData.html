<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <link rel="shortcut icon" href="../Images/logo.jpeg">
    <title>Appointment Form</title>
    <link rel="stylesheet" type="text/css" href="../Styles/appointmentForm.css" />

</head>

<body>
    <img src="../Images/logo.jpeg" width="75;" style="text-align: centre;">
    <h1>Appointment Form</h1>

    <form>
        
        <label style="text-decoration: underline;" for="pName">Patient's Name: </label>
        <p style = "left: 50px;" type="text" id="pName" name="pName" style="width:400px; height:30px;"></p><br>

        <label style="text-decoration: underline;" for="dName">Doctor's Name:</label>
        <p style = "left: 50px;" type="text" id="dName" name="dName" style="width:400px; height:30px;"></p><br> 

        <div class = "">
        <label style="text-decoration: underline;"for="dateOfVisit">Date of Visit:</label>
        <p style = "left: 50px;" type="date" id="dateOfVisit" name="dateOfVisit" style="width:400px; height:30px; top: 500px;"></p><br>
        </div>

        <div class = "">
            <label style="text-decoration: underline;" for="time">Time of Appointment:</label>
            <p style = "left: 50px;" type="time" id="time" name="time" style="width:400px; height:30px; top: 500px;"></p><br>
        </div>

        <div class = "">
        <label style="text-decoration: underline;" for="appNotes" style="position: relative; left: 10px;">Notes from the Appoinment:</label><br>
        <!-- <input type="text" id="appNotes" name="appNotes"><br> -->
        <p style = "left: 50px;" name="appNotes" id = "appNotes" style="width:500px; height:200px; top: 500px;"></p><br>
        </div>

        
        <label style="text-decoration: underline;" for="presMed" style="position: relative; left: 10px;">Medication Script:</label><br>
        <!-- <input type="text" id="presMed" name="presMed"><br> -->
        <div style = "border: 1px; border-color: aquamarine;">
        <p style = "left: 50px; border:1px" name="presMed" id ="script" style="width:500px; height:200px;"></p><br>

    </form>

</body>

<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
<script src="../js/getBookingData.js"></script>

</html>
