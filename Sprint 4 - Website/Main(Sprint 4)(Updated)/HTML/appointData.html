<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

<head>
    <link rel="shortcut icon" href="../Images/logo.jpeg">
    <title>Appointment Form</title>
    <link rel="stylesheet" type="text/css" href="../Styles/appointmentForm.css" />
    <link rel="stylesheet" type="text/css" href="../Styles/toast.css" />
    <script src="https://smtpjs.com/v3/smtp.js"></script>  

</head>

<body>

    <img src="../Images/logo.jpeg" width="75;" style="text-align: centre;">
    <h1>Appointment Form</h1>

    <form>
        <label class="font" for="pname">Patient's Name:</label>
        <p  class="font3" type="date" id="pname" name="pname" style="width:400px;"></p><br>
        <!-- <input type="text" id="pname" name="pname" readonly><br> -->
        
        <label class="font" for="dname">Doctor's Name:</label>
        <p  class="font3" type="date" id="dname" name="dname" style="width:400px;"></p><br>
        <!-- <input type="text" id="dname" name="dname" readonly><br> -->

        <br>
    
        <label  class="font" for="dateOfVisit">Date of Visit:</label>
        <p  class="font3" type="date" id="dateOfVisit" name="dateOfVisit" style="width:400px;"></p><br>
        <!-- <input type="text" id="startDate" name="startDate" readonly> -->
        

        <label class="font"for="timeOfVisit">Time of Visit:</label>
        <p  class="font3" type="date" id="StartTime" name="StartTime" style="width:400px;"></p><br>
        <!-- <input type="text" id="StartTime" name="StartTime" readonly><br> -->
    
        <div class = "napp">
        <label for="appNotes" style="position: relative;">Notes from the Appoinment:</label><br>
        <!-- <input type="text" id="appNotes" name="appNotes"><br> -->
        <textarea name="appNotes" id='appNotes' style="width:500px; height:200px; top: 00px;"></textarea><br>
        </div>

        <br>

        <div class = "mpres">
        <label style="left:200px;"for="presMed" style="position: relative;">Script:(*Optional)</label><br>
        <!-- <input type="text" id="presMed" name="presMed"><br> -->
        <textarea name="presMed" id='script' style="width:500px; height:200px;"></textarea><br>
        </div>

    </form>

    

    <button class = "save"  id='btnSave'>Save Form</button>
    <button class = "cancel" onclick="location.href = 'docHomePage.html';" >Cancel</button> 
    <!-- <button class = "cancel" onclick="goBack()">Cancel</button> -->

</body>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

<script src="../js/backButton.js"></script>
</html>
