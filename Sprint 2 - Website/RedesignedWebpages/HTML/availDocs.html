<body onload="Name()">
    <div class="headerp">
        <img class = "logo" src="../Images/logo.jpeg" width="50;">
        <h1> Not Discovery </h1>
        
        <div class = "droph">
            <button class="horizontal" id="current" onclick = "location.href = 'patHomePage.html';">Home</button>
        </div>

        <div class = "dropb">
            <button class="horizontal" id="current" onclick = "location.href = '';">Book An Appoinment</button>
        </div>

        <div class = "drops">
            <button class="horizontal"><i class="fa fa-bars"></i></button>
            <div class="menu">
                <button class="vert" onclick = "location.href = 'settings.html';">Settings</button>
                <button class="vert" onclick = "location.href = 'help.html';">Help</button>
            </div>
        </div>

    </div>

    <img class="doc" src="../Images/pat.jpg" width="75">

    <h2 style="color: #0be9b9;">Name Surname</h2>
    <h2 style="color: #0be9b9; font-size: 30px;">View Available Doctors</h2>

    <p class="p1">Please Select A Speciality:</p>

    <select class = "email" id = "special" name = "special"  onchange="ChangeTxt()" style="width: 360px; height: 45px;">
        <option value = "Blank">Select Speciality</option>
        <option value = "General Practitioner">General Practitioner</option>
        <option value = "Obstetrician and Gynaecologist">Obstetrician & Gynaecologist</option>
        <option value = "Dentist">Dentist</option>
        <option value = "General Surgeon">General Surgeon</option>
        <option vlaue = "Dermatologist">Dermatologist</option>
    </select><br>

    <p class="doc2">Please Select An Available Doctor:</p>

    <form class="font2" id = "myForm">

        <input type="radio" id="doc1" name="doc" value="Doc1">
        <label for="doc1" id= "lbl1">Doctor 1</label><br>  
        
        <input type="radio" id="doc2" name="doc" value="Doc2">
        <label for="doc2" id= "lbl2">Doctor 2</label><br>

        <input type="radio" id="doc3" name="doc" value="Doc3">
        <label for="doc3" id= "lbl3">Doctor 3</label><br>
    
    </form>

    <button class="button2" onclick = "btnChk()">Book An Appointmment</button>
    <br>
    <button class="button2" onclick="myFunction()" value="Reset form">Clear</button>


    <script>
	
	var obj;
	var temp;

	function ChangeTxt()
	{
		obj = document.getElementById("special");
		temp = obj.options[obj.selectedIndex].value;
		for (let i =1; i<4; i++)
		{
			document.getElementById("lbl" + i).innerHTML = (temp +  " " + i) ;
		}
	}

	function btnChk()
	{
		var chox; 
		for (let i =1; i<4; i++)
		{
			if (document.getElementById('doc'+i).checked)
			{
				chox = " " + i ;
			}
		}
		sessionStorage.setItem('doc', temp + chox );
		window.location.replace("patAppoint.html");
	}
	
    </script>
