    <h2>Dr.Williams</h2>
    <h2 style="font-size: 30px;">My Available Times</h2>

    <form class="font" id = "myForm">
        <label for = "doctorsAvailability">Please indicate the days you are available:</label><br>

        <p>Start of Availibility</p>
        <input type="date" id="startDate" name="datesAvailable" min="2021-09-01" max="2022-12-31"><br>
        <p>End of Availibility</p>
        <input type="date" id="endDate" name="datesAvailable" min="2021-09-01" max="2021-12-31"><br><br>


        <label for = "doctorsTime">Please indicate hours you are available for:</label><br>

        <p>Start of your Day</p>
        <input type="time" id="StartTime" name="docTime" min="07:00" max="17:00" required><br>
        <p>End of your Day</p>
        <input type="time" id="EndTime" name="docTime" min="07:00" max="17:00" required><br><br>


        <label for = "doctorsTime">Please indicate the time slots you'd like:</label><br>

        <p>i.e. Would you like your day to be divided into hourly invervals or half hour intervals?</p>

        <input type="radio" id="hour" name="invervals" value="Hour">
        <label for="hour">Hourly Intervals</label><br>

        <input type="radio" id="halfhour" name="invervals" value="Halfhour">
        <label for="halfhour">Half Hour Intervals</label><br>
        
        

    </form>

    <button class="button" id="btnPost">Save</button>
    <button class="button" onclick="myFunction()" value="Reset form">Clear</button>
