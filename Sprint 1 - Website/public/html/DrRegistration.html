<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Doctor Registration</title>
         <!-- Cool Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
        <!-- Our stylesheet -->
        <link rel="stylesheet" type="text/css" href="../css/main.css">
    </head>
    <body>
        <div id="content_container">
            <div id="form_container">
                <div id="form_header_container">
                    <h2 id="form_header"> Doctor Registration </h2>
                </div>

                <div id="form_content_container">
                    <div id="form_content_inner_container">
                        <input type="tel" id="phone" name="phone" placeholder="Phone Number" maxlength = "10">
                        <input type="email" id="email" placeholder="Email">
                        <input type="password" id="password" placeholder="New Password"> 
                        <input type="text" id="first_name" placeholder="First name">
                        <input type="text" id="last_name" placeholder="Last name">
                        <input type = "text" id = "idNum" placeholder="ID Number">
                        <input type = "text" id = "field" placeholder="Field">
                        <input type = "text" id = "qualifications" placeholder="Qualifications:">
                        <input type="number" id = "years" placeholder="Years of Experience">                                               
                                              

                        <div id="button_container">
                            <button id="btnRegister" >Register</button>
                            <!-- <button onclick="register()">Register</button> -->
                            <button onclick="location.href = '../html/LoginDR.html';">Back</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="../js/drRegLog.js"></script>

</html>
