<!DOCTYPE html>

<link rel="stylesheet" href="PatientRegistration.css">
<html>
    <header>
        <title>Not Discovery</title>
       
    </header>
    <body>
        <div class="info-container">
            <img class = "image" src="pat.jpg">
            <h1>Patient Sign Up</h1>
            
            <form class = "info">
                <input type = "text" id = "fName" name = "fName" placeholder="First Name"><br> 
                <input type = "text" id = "lName" name = "lName" placeholder="Last Name"><br> 
                <input type = "text" id = "idNum" name = "idNum" placeholder="ID Number"><br>
                <input type = "text" id = "address" name = "address" placeholder="Residential Address"><br>
                <input type = "email" id = "patEmail" name = "patEmail" placeholder="Email"><br> 
                <input type = "text" id = "conditions" name = "conditions" placeholder="Please specify any pre-exisiting medical conditions"><br>
                <input type = "password" id = "patPass" name = "patPass" placeholder="Password"><br> 
                <input type = "password" id = "confirmPass" name = "confirmPass" placeholder="Confirm Password"><br> 
                 
                <button class="register">REGISTER</button>
                <button class = "back">BACK</button>
            </form>

        </div>
    </body>
</html>
