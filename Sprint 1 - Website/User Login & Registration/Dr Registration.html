<!DOCTYPE html>

<link rel="stylesheet" href="DrRegistration.css">
<html>
    <header>
        <title>Not Discovery</title>
       
    </header>
    <body>
        <div class="info-container">
            <img class = "image" src="doc.jpg">
            <h1>Doctor Sign UP</h1>
            
            <form class = "info">
                <input type = "text" id = "fName" name = "fName" placeholder="First Name"><br> 
                <input type = "text" id = "lName" name = "lName" placeholder="Last Name"><br> 
                <input type = "text" id = "idNum" name = "idNum" placeholder="ID Number"><br>
                <input type = "email" id = "patEmail" name = "patEmail" placeholder="Email"><br>

                
                <select class = "special" id = "special" name = "special">
                    <option value = "Blank">Select your Occupation</option>
                    <option value = "General Practitioner">General Practitioner</option>
                    <option value = "Obstetrician and Gynaecologist">Obstetrician & Gynaecologist</option>
                    <option value = "Dentist">Dentist</option>
                    <option value = "General Surgeon">General Surgeon</option>
                    <option vlaue = "Dermatologist">Dermatologist</option>
                </select><br>

                <input type = "text" id = "qualifications" name = "qualifications" placeholder="Please Specify your Qualifications:"><br>
                <input type="number" id = "years" name = "years" placeholder="Please Specify your Years of Experience"><br>
                <input type = "password" id = "docPass" name = "docPass" placeholder="Password"><br> 
                <input type = "password" id = "confirmPass" name = "confirmPass" placeholder="Confirm Password"><br> 
                 
                <button class="register">REGISTER</button>
                <button class = "back">BACK</button>
            </form>

        </div>
    </body>
</html>
